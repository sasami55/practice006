<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="watch">
    <div class="watch__hero">
      <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=689&q=80" alt="時計" class="watch__img">
    </div>
    <div class="watch__contents">
      <div class="watch__title">
        <h1 class="watch__heading">腕時計 <span class="company">Loremカンパニー</span></h1>
        <p class="watch__tag">#アナログ</p>
        <p class="watch__tag">#本革</p>
      </div>
      <p class="watch__description">
        吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た。しかもあとで聞くとそれ
      </p>
      <div class="watch__details">
        <p class="watch__detail"><ion-icon name="star-outline"></ion-icon>4.7 / 5</p>
        <p class="watch__detail"><ion-icon name="person-outline"></ion-icon>50000人↑</p>
        <p class="watch__detail"><ion-icon name="ribbon-outline"></ion-icon>ゴールドアワード受賞</p>
      </div>
    </div>
    <div class="watch__price">
      ¥28600
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
